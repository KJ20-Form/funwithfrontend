<!DOCTYPE html>

    <title>Lists!</title>

<body>
    An Ordered List
    <ol>
        <li> First</li>
        <li> Second</li>
        <li> Third</li>
    </ol>
    Here is an Unordered List
    <ul>
        <li>One Item</li>
        <li>Another Item</li>
        <li>Yet Another Item</li>
    </ul>

</body>
