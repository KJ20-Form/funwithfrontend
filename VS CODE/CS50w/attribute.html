<!DOCTYPE html>
<html lang="en">

<head>
    <title>Attribute</title>
    <style>
        a {
            color: darkred;
            font-size: 42px;
        }
        
        a[href="https://www.google.com"] {
            color: darkorchid;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="https://www.google.com">Google</a></li>
        <li><a href="https://www.facebook.com">Facebook</a></li>
        <li><a href="https://www.azure.com">Azure</a></li>
    </ul>
</body>

</html>
